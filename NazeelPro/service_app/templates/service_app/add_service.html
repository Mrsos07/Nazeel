{% extends 'main_app/index.html' %}
{% load static %}

{% block title %} Add service page {% endblock %}

{% block content %}
  <!-- hero sectoin -->
  <section class="home" id="home">
    <div class="head_container">
    <div class="image">
        <img src="{% static 'images/black-bg.jpg' %}" style="height: 24vh; object-fit: cover;" class="slide">
    </div>
    </div>
  </section>
  <script>
    function img(anything) {
    document.querySelector('.slide').src = anything;
    }

    function change(change) {
    const line = document.querySelector('.image');
    line.style.background = change;
    }
  </script>

  <!-- manager bar -->
  <div class="container-manager">
    <div class="mange-btn top-anime">
      <!-- back to maneger page -->
      <div class="order-btn">
        <a href="{% url 'service_app:manager_services' %}" >Maneger page</a>
      </div>
      <!-- To add new service -->
      <div class="order-btn">
          <a href="{% url 'service_app:add_service' %}" >Add Services</a>
      </div>
      <!-- To add new room -->
      <div class="order-btn">
          <a href="{% url 'employee_app:add_room' %}" >Add Rooms</a>
      </div>
      <!-- To add new guest -->
      <div class="order-btn">
          <a href="{% url 'employee_app:add_guest' %}" >Add Guest</a>
      </div>
    </div>
  </div>

  <!-- add form -->
  {% if perms.service_app.add_mainservice %}
    <div class="container">
      <div class="sign-form" style="margin-top: 125px;">
        <form action="{% url 'service_app:add_service' %}" method="POST" class="bottom-anime" style="margin-top:5px;padding:10px;display:block; justify-content:center; gap: 6px;" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal left-ainme">Add Service</h1>

            <div style="margin-top:20px;">
              <label for="exampleFormControlInput1" class="form-label">Service Name:</label>
              <input name="name_service" type="text" class="" placeholder="fill in Service Name" required>
            </div>

            <div style="margin-top:20px; display: flex; flex-direction: column;">
                <label class="input-group-text">Service Description:</label>
                <textarea style="max-width: 450px; margin-top: 20px;" name="description_service" aria-label="With textarea" placeholder="Type in a Description" required></textarea>
            </div>

            <div style="margin-top:20px;">
                <label for="exampleFormControlInput1" class="form-label">Open time:</label>
                <input type="time" name="time_on" required/>
            </div>

            <div style="margin-top:20px;">
                <label for="exampleFormControlInput1" class="form-label">Close time:</label>
                <input type="time" name="time_off" required/>
            </div>

            <div style="margin-top:20px;">
                <label for="exampleFormControlInput1" class="form-label">Service image:</label>
                <input type="file" name="image" required/>
            </div>

            <div style="margin-top:20px; display: flex; gap: 15px;">
                <label for="hotel">Hotel:</label>
                <select name="hotel" required>
                  {% for hotel in hotels %}
                    <option value="{{ hotel.id }}">{{ hotel.name }}</option>
                  {% endfor %}
                </select>
              </div>

              <div class="btn-form">
                <button class="btn1" type="submit" fdprocessedid="1isj6h">Add service</button>
              </div>
        </form>
      </div>
    </div>
  {% endif %}
{% endblock %}
