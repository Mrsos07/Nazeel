{% extends 'main_app/index.html' %}
{% load static %}

{% block title %} Nazeel | Sign in {% endblock %}

{% block content %}
  <!-- hero sectoin -->
  <section class="home" id="home">
    <div class="head_container">
    <div class="image">
        <img src="{% static 'images/black-bg.jpg' %}" style="height: 24vh; object-fit: cover;" class="slide">
    </div>
    </div>
  </section>
  <script>
    function img(anything) {
    document.querySelector('.slide').src = anything;
    }

    function change(change) {
    const line = document.querySelector('.image');
    line.style.background = change;
    }
  </script>

  <!-- sign form -->
  <div class="container">
    <div class="sign-form bottom-anime">
      <form action="" method="POST" style="margin-top:5px;padding:10px;display:block; justify-content:center; gap: 6px;">
        {% csrf_token %}
        <h1 class="left-ainme">Please sign in</h1>

        {% if error_message %}
            <div class="alert alert-danger" style="color: red; margin-top: 10px;">{{ error_message }}</div>
        {% endif %}

        <div style="margin-top:20px;width:250px;">
          <label for="floatingInput">Username</label>
          <input type="text" class="form-control" name="username" placeholder="your username" required>
        </div>

        <div style="margin-top:20px;width:250px;">
          <label >Password</label>
          <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="your password" required>
        </div>

        <!-- <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div> -->
        <div class="btn-form">
          <button type="submit" class="btn1">Submit</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
