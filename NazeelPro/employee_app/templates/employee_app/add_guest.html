{% extends 'main_app/index.html' %}
{% load static %}

{% block title %} Add Guest {% endblock %}

{% block content %}
    <!-- hero sectoin -->
    <section class="home" id="home">
        <div class="head_container">
        <div class="image">
            <img src="{% static 'images/black-bg.jpg' %}" style="height: 24vh; object-fit: cover;" class="slide">
        </div>
        </div>
    </section>
    <script>
        function img(anything) {
        document.querySelector('.slide').src = anything;
        }

        function change(change) {
        const line = document.querySelector('.image');
        line.style.background = change;
        }
    </script>

    <!-- manager bar -->
    <div class="container-manager">
        <div class="mange-btn top-anime">
            <!-- back to maneger page -->
            <div class="order-btn">
                <a href="{% url 'service_app:manager_services' %}" >Maneger page</a>
            </div>
            <!-- To add new service -->
            <div class="order-btn">
                <a href="{% url 'service_app:add_service' %}" >Add Services</a>
            </div>
            <!-- To add new room -->
            <div class="order-btn">
                <a href="{% url 'employee_app:add_room' %}" >Add Rooms</a>
            </div>
            <!-- To add new guest -->
            <div class="order-btn">
                <a href="{% url 'employee_app:add_guest' %}" >Add Guest</a>
            </div>
        </div>
    </div>

  <!-- add form -->
  {% if perms.guest_app.add_guest %}
    <div class="container">
        <div class="sign-form" style="margin-top: 125px;">
            <form action="{% url 'employee_app:add_guest' %}" method="POST" enctype="multipart/form-data" class="bottom-anime" style="margin-top:5px;padding:10px;display:block; justify-content:center; gap: 6px;">
                {% csrf_token %}
                <h1 class="left-ainme">Add guest</h1>
                <div class="mb-3 mt-3" style="margin-top:20px;">
                    <label for="exampleFormControlInput1" class="form-label">Guest Name</label>
                    <input type="text" name="guest_name" class="form-control" id="exampleFormControlInput1" placeholder="fill in Guest Name" required>
                </div>
        
                <div class="mb-3" style="margin-top:20px;">
                    <label for="exampleFormControlInput1" class="form-label">Guest Phone number</label>
                    <input type="text" name="guest_phone_number" class="form-control" id="exampleFormControlInput1" placeholder="fill in Guest Number" required>
                </div>
        
                <div style="margin-top:20px;">
                    <label for="room_number">Room:</label>
                    <select id="room_number" name="guest_room_number" required>
                        {% for room in available_rooms %}
                            <option value="{{ room.room_number }}">{{ room.room_number }}</option>
                        {% endfor %}
                    </select>
                </div>
        
                <div class="mb-3" style="margin-top:20px;">
                    <label for="exampleFormControlInput1" class="form-label">check in date</label>
                    <input type="date" name="check_in_date"  required/>
                </div>
        
                <div class="mb-3" style="margin-top:20px;">
                    <label for="exampleFormControlInput1" class="form-label">check out date</label>
                    <input type="date" name="check_out_date"  required/>
                </div>
                <div class="btn-form">
                    <button type="submit" class="btn1">Add Guest</button>
                </div>
            </form>
        </div>
    </div>
  {% endif %}
{% endblock %}
